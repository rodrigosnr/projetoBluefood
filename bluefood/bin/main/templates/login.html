<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
  
  <body>
    <div layout:fragment="content">
		<div>
			<img th:src="@{/images/bf_iconeUsuario.png}" id="imgIconeUsuario" />
			<h1>Autenticação</h1>
			<form method="post" action="">
				<fieldset>
					<input type="text" name="email" placeholder="E-mail..." /> <input
						type="password" name="senha" placeholder="Senha..." /> <input
						type="button" value="Entrar" />
				</fieldset>
			</form>
			<br />

			<div id="mensagemDeErro">Aqui vai uma mensagem de erro.</div>
			<br />

			<form method="get" th:action="@{/public/cliente/new}">
				<input type="submit" value="Criar conta do usuário" />
			</form>

			<br /> <input type="button" value="Criar conta do Restaurante"
				onclick="location.href='restauranteCadastro.html';" />
		</div>
	</div>
  </body>
</html>
