<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
  
  <body>
    <div layout:fragment="content">
    
    <div>
        <h1>Cadastro de Cliente</h1>
        <div id="mensagemDeSucesso">
            Aqui vai uma poss√≠vel mensagem de sucesso
        </div><br />

        <form method="post" th:object="${cliente}" th:action="@{/public/cliente/save}">
            <fieldset>
                <label for="nome">Nome:</label><br/>
                <input type="text" name="nome" id="nome" placeholder="Nome..." th:field="*{nome}"/><br /><br />
                <div id="mensagemDeErro">
                    Aqui vai um exemplo de mensagem de erro
                </div>

                <label for="cpf">CPF:</label><br/>
                <input type="text" name="cpf" id="cpf" placeholder="CPF..." th:field="*{cpf}"/><br /><br />

                <label for="email">E-mail:</label><br/>
                <input type="text" name="email" id="email" placeholder="E-mail..." th:field="*{email}"/><br /><br />

                <label for="telefone">Telefone:</label><br/>
                <input type="text" name="telefone" id="telefone" placeholder="Telefone..." th:field="*{telefone}"/><br /><br />

                <label for="cep">CEP:</label><br/>
                <input type="text" name="cep" id="cep" placeholder="CEP..." th:field="*{cep}"/><br /><br />

                <label for="senha">Senha:</label><br/>
                <input type="password" name="senha" id="senha" placeholder="Senha..." th:field="*{senha}"/><br /><br />


                <input type="submit" value="Cadastrar"/>
            </fieldset>
        </form>
        <input type="button" value="Voltar"/>
    </div>
	</div>
  </body>
</html>
